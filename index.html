<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    
    <title>FC Prut</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__header-up">
                <div class="header__header-up__content-area">
                    <div class="header__header-up__wrapper">
                        
                    </div>
                </div>
            </div>
            <div class="header__header-down">
                <div class="header__header-down__content-area">
                    <div class="header__header-down__wrapper">
                        <div class="header__logo-wrapper">
                            <div class="header__logo">
                                <a href="#">
                                    <img  src="src\images\design-pictures\лого.png" alt="logotype FC PRUT" class="header__logo-img">
                                </a>
                            </div>
                            <div class="header__club-name">
                                ФК ПРУТ
                            </div>
                        </div>
                        <div class="header__menu menu">
                            <div class="menu__icon">
                                <span></span>
                            </div>
                            <nav class="menu__body">
                                <ul class="menu__list">
                                    <li class="menu__link" ><a href="">Головна</a></li>
                                    <li class="menu__link" data-goto = ".main-page__section_news"><a href="">Новини</a></li>
                                    <li class="menu__link" data-goto = ".main-page__section_team"><a href="">Команда</a></li>
                                    <li class="menu__link" data-goto = ".main-page__section_mathes"><a href="">Матчі</a></li>
                                    <li class="menu__link"><a href="">Галерея</a></li>
                                    <li class="menu__link">
                                        <a href="">Клуб</a>
                                        <span class="menu__arrow"></span>
                                        <ul class="menu__sub-list">
                                            <li class="menu__sub-link">
                                                <a href="">Історія</a>
                                            </li>
                                            <li class="menu__sub-link">
                                                <a href="">Керівництво</a>
                                            </li>
                                            <li class="menu__sub-link">
                                                <a href="">Нагороди</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-page">
                <section class="main-page__section main-page__section_news">
                    <h1 class="main-page__title"> Новини </h1>
                </section>

                <section class="main-page__section main-page__section_matches">
                    <h1 class="main-page__sub-title"> Матчі </h1>
                </section>

                <section class="main-page__section main-page__section_table">
                    <h1 class="main-page__sub-title">Турнірна таблиця</h1>
                </section>

                <section class="main-page__section main-page__section_players">
                <h1 class="main-page__sub-title">Гравці</h1>
                </section>

                <section class="main-page__section main-page__section_socials">
                    <h1 class="main-page__sub-title">Слідкуйте за нами</h1>
                    </section>
            </div>
        </main>
        <footer>       
        </footer>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
